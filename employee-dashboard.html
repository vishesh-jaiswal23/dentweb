<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Workspace | Dakshayani Enterprises</title>
  <meta name="description" content="Employee workspace placeholder for Dakshayani Enterprises." />
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <main class="dashboard">
    <div class="container dashboard-shell">
      <div class="dashboard-auth-bar" role="banner">
        <div class="dashboard-auth-user">
          <i class="fa-solid fa-user-tie" aria-hidden="true"></i>
          <div>
            <small>Signed in as</small>
            <strong>Employee</strong>
          </div>
        </div>
        <div class="dashboard-auth-actions">
          <a href="login.html" class="btn btn-ghost">
            <i class="fa-solid fa-arrow-right-from-bracket" aria-hidden="true"></i>
            Log out
          </a>
        </div>
      </div>

      <section class="section dashboard-placeholder">
        <div class="dashboard-inner">
          <span class="hero-eyebrow"><i class="fa-solid fa-user-tie"></i> Employee workspace</span>
          <h1>Employee portal coming soon</h1>
          <p class="lead">
            Internal communications, project assignments, and compliance updates will appear here for every Dakshayani team member.
          </p>
          <a href="login.html" class="btn btn-secondary">Back to login portal</a>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
